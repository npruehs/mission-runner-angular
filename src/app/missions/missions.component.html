<loading-indicator [data]="missions"></loading-indicator>

<div *ngIf="missions">
  <h2>Missions</h2>

  <div *ngFor="let mission of missions; index as index">

    <h3>
      <a [routerLink]="['/missions', index]">{{ mission.localizedName }}</a>
    </h3>

    <mission [mission]="mission"></mission>
  </div>
</div>
