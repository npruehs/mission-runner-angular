<h2>Missions</h2>

<div *ngFor="let mission of missions">

  <h3>
    {{ mission.name }}
  </h3>

  <p>Status: {{ mission.status }} </p>
  <p>Time: {{ mission.remainingTime }} </p>
  <p>Reward: {{ mission.reward }} </p>

  <ul>
    <li *ngFor="let requirement of mission.requirements"> {{ requirement.requirement }} x{{ requirement.count }}</li>
  </ul>

</div>
