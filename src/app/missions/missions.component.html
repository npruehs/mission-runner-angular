<loading-indicator [data]="getMissions()"></loading-indicator>

<div *ngIf="getMissions()">
  <h2 i18n="@@missions.header.missions">Missions</h2>

  <p-card *ngFor="let mission of getMissions(); index as index">
    <h3>
      <a [routerLink]="['/missions', index]">{{ mission.localizedName }}</a>
    </h3>

    <mission [mission]="mission"></mission>
  </p-card>
</div>
