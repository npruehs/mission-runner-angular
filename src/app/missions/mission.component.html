<div *ngIf="getMission()">
  <p>Status: {{ getMission().status }} </p>
  <p>Time: {{ getMission().remainingTime }} </p>
  <p>Reward: {{ getMission().reward }} </p>

  <ul>
    <li *ngFor="let requirement of getMission().requirements"> {{ requirement.localizedRequirement }} x{{ requirement.count }}</li>
  </ul>
</div>
